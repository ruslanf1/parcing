{% extends "template.html" %}

{% block content %}
<form method="post" action="">
    <input value="{{ element.id }}" name="id" type="hidden">
    <div class="form-group">
        <label for="title">Заголовок</label>
        <input value="{{ element.title }}" name="title" type="text" class="form-control" id="title" required>
    </div>
    <div class="form-group">
        <label for="url">Ссылка</label>
        <input value="{{ element.url }}" name="url" type="text" class="form-control" id="url">
    </div>
    <div class="form-group">
        <label for="status">Статус</label>
        <select name="status" class="form-control" id="status">
            <option value="0" {% if element.status == 0 %} selected {% endif %} >Требует модерации</option>
            <option value="1" {% if element.status == 1 %} selected {% endif %}>Отредактировано</option>
        </select>
    </div>
    <div class="form-group">
        <label for="text">Текст</label>
        <textarea name="text" class="form-control" id="text" rows="3">{{ element.text }}</textarea>
    </div>
    <a href="/index.php" class="btn btn-secondary" role="button" aria-pressed="true">Назад</a>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
        Отправить
    </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Редактор новостей</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Сохранить изменения?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
                    <input value="Да" type="submit" class="btn btn-primary">
                </div>
            </div>
        </div>
    </div>


</form>

{% endblock %}
